<div class="container"> <div class="row"> <div class="col-md-6 col-md-offset-3"> <div class="panel panel-default eventPanel"> <form id="giftForm" name="giftForm"> <div class="panel-heading"> <div class="backButtonContainer" ng-show="editMode"> <div class="fa fa-angle-left backButton giftEventBack" ng-click="return(gift.createdFor)" tooltip-placement="bottom" tooltip-popup-delay="700" uib-tooltip="Back to Giftee"></div> </div> <h1 ng-show="editMode">{{gift.title}}</h1> <label ng-show="!editMode" for="giftTitle">Title:</label> <input ng-show="!editMode" type="text" class="form-control" name="giftTitle" ng-model="gift.title" required> <span class="alert alert-danger formAlert" ng-show="giftForm.giftTitle.$invalid">Must have a title</span> </div> <div class="panel-body"> <fieldset ng-disabled="editMode"> <div class="form-group"> <label for="giftDescription">Description</label> <textarea name="giftDescription" class="form-control" ng-model="gift.description" placeholder="Description..."></textarea> </div> <div class="form-group giftLinkGroup"> <label for="giftUrl">Link</label> <input type="text" name="giftUrl" class="form-control" ng-model="gift.url"> <button class="btn btn-default giftLinkBtn" ng-show="!editMode" ng-click="goToGift(gift.url)">Go</button> </div> <div class="form-group"> <label for="giftInterestLevel">Hype</label> <div class="ratingControl"> <uib-rating state-on="'fa fa-thumbs-up'" state-off="'fa fa-thumbs-o-up'" name="giftInterestLevel" ng-model="gift.interestLevel" max="max" readonly on-hover="hoveringOver(value)" on-leave="overStar = null"></uib-rating> </div> </div> <div class="form-group"> <label for="giftCost">Cost</label> <input type="number" name="giftCost" class="form-control" ng-model="gift.cost"> <span class="alert alert-danger formAlert" ng-show="giftForm.giftCost.$invalid">Cost must be a number</span> </div> <div class="form-group"> <label for="giftStatus">Status</label> <select class="form-control" name="giftStatus" ng-model="gift.status"> <option value="new">new <option value="ordered">ordered <option value="ready">ready <option value="given">given </select> </div> </fieldset> </div> <div class="panel-footer itemFooter"> <div class="pull-right"> <button type="button" ng-show="!editMode" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">Cancel</button> <button type="button" ng-show="!editMode" ng-click="deleteItem()" class="btn btn-danger deleteBtn" data-dismiss="modal">Delete</button> <button type="button" ng-show="editMode" ng-click="edit()" class="btn btn-warning" data-dismiss="modal">Edit</button> <button type="button" ng-disabled="giftForm.$invalid" ng-show="!editMode" ng-click="save(gift)" class="btn btn-warning" data-dismiss="modal">Save</button> </div> </div> </form> </div> </div> <div> </div></div></div>
