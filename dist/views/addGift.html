<div class="modal fade"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <h4 class="modal-title">Add New Gift</h4> </div> <div class="modal-body"> <form name="giftForm"> <div class="form-group"> <label for="giftTitle">Title</label> <input ng-model="data.title" type="text" name="giftTitle" id="giftTitle" class="form-control" placeholder="Title..." ng-required="true"> <span class="alert alert-danger formAlert" ng-show="giftForm.giftTitle.$touched && giftForm.giftTitle.$error.required">Must have a title</span> </div> <div class="form-group"> <label for="giftDescription">Description</label> <textarea ng-model="data.description" id="giftDescription" class="form-control" placeholder="Description..."></textarea> </div> <div class="form-group"> <label for="giftUrl">Link</label> <input ng-model="data.url" id="giftUrl" class="form-control" placeholder="Link..." type="text"> </div> <div class="form-group"> <label for="giftCost">Cost</label> <input ng-model="data.cost" type="number" name="giftCost" id="giftCost" class="form-control" placeholder="Cost..."> <span class="alert alert-danger formAlert" ng-show="giftForm.giftCost.$invalid">Cost must be a number</span> </div> <div class="form-group"> <label for="giftInterestLevel">Hype</label> <div class="ratingControl"> <uib-rating state-on="'fa fa-thumbs-up'" state-off="'fa fa-thumbs-o-up'" name="giftRating" ng-model="data.interestLevel" max="max" readonly on-hover="hoveringOver(value)" on-leave="overStar = null"></uib-rating> </div> </div> </form> </div> <div class="modal-footer"> <button type="button" ng-click="close('Cancel')" class="btn btn-default" data-dismiss="modal">Cancel</button> <button type="button" ng-disabled="giftForm.$invalid" ng-click="close(data)" class="btn btn-primary" data-dismiss="modal">Create</button> </div> </div> </div> </div>
