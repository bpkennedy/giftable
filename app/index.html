    <div class="header" id="giftableHeader" ng-cloak="" ng-controller="NavCtrl">
        <div role="navigation">
            <ul class="giftableNav">
                <li class="logoNav">
                    <a class="navbar-brand" href="#!/">giftable</a>
                </li>
                <li ng-class="{ active: isCurrentPath('/people') || isCurrentPath('/login') }">
                  <a ng-show-auth="" ng-href="#!/people">
                    <i class="fa fa-users"></i>
                    <span>people</span>
                  </a>
                </li>
                <li ng-class="{ active: isCurrentPath('/account') || isCurrentPath('/login') }">
                  <a ng-hide-auth="" href="#!/login">
                    <i class="fa fa-lock"></i>
                    <span>log in</span>
                  </a>
                  <a ng-show-auth="" class="userName" href="#!/account">
                    <i class="fa fa-user"></i>
                    <span>{{currentUser.name}}</span>
                  </a>
                </li>
            </ul>
        </div>
    </div>
