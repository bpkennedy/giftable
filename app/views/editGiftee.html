<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit {{person.firstName}} {{person.lastName}}</h4>
        <button type="button" class="close modalClose" data-dismiss="modal" aria-hidden="true">Ã—</button>
      </div>
      <div class="modal-body">
        <form name="gifteeForm">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input ng-model="person.firstName" type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name..." ng-model-options="{ updateOn: 'blur' }" required>
            <span class="alert alert-danger formAlert" ng-show="gifteeForm.firstName.$touched && gifteeForm.firstName.$error.required">Must have a first name</span>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input ng-model="person.lastName" type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name..." ng-model-options="{ updateOn: 'blur' }" required>
            <span class="alert alert-danger formAlert" ng-show="gifteeForm.lastName.$touched && gifteeForm.lastName.$error.required">Must have a last name</span>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input ng-model="person.city" type="text" id="city" class="form-control" placeholder="City...">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input ng-model="person.state" type="text" id="state" class="form-control" placeholder="State...">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input ng-model="person.address" type="text" id="address" class="form-control" placeholder="Address...">
          </div>
          <div class="form-group">
            <label for="zipcode">Zipcode</label>
            <input ng-model="person.zipcode" type="number" name="zipcode" id="zipcode" class="form-control" placeholder="Zipcode...">
            <span class="alert alert-danger formAlert" ng-show="gifteeForm.zipcode.$invalid">Zipcode must be a number</span>
          </div>
        </form>
    </div>
      <div class="modal-footer">
        <button type="button" ng-click="close('Cancel')" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" ng-disabled="gifteeForm.$invalid" ng-click="close(person)" class="btn btn-primary" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
