<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add New Giftee</h4>
      </div>
      <div class="modal-body">
        <form>
          <input ng-model="data.first_name" type="text" placeholder="First Name...">
          <input ng-model="data.last_name" type="text" placeholder="Last Name...">
          <input ng-model="data.picture" type="text" placeholder="Url to picture...">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close('Cancel')" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" ng-click="close(data)" class="btn btn-primary" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
