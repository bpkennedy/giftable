<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add New Giftee</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input ng-model="data.first_name" type="text" id="firstName" class="form-control" placeholder="First Name...">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input ng-model="data.last_name" type="text" id="lastName" class="form-control" placeholder="Last Name...">
          </div>
          <div class="form-group">
            <label for="picture">Profile Picture</label>
            <!--<input ng-model="data.picture" type="text" placeholder="Url to picture...">-->
            <image-crop
             data-width="300"
             data-height="300"
             data-shape="square"
             data-result="data.picture"
             data-step="imageCropStep" id="picture"
            ></image-crop>
            <p class="help-block">Upload a picture of your Giftee.</p>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close('Cancel')" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" ng-click="close(data)" class="btn btn-primary" data-dismiss="modal">Create</button>
      </div>
    </div>
  </div>
</div>
