<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default eventPanel">
                <div class="panel-heading">
                    <h1 ng-show="editMode">{{gift.title}}</h1>
                    <label ng-show="!editMode" for="giftTitle">Title:</label>
                    <input ng-show="!editMode" type="text" class="form-control" ng-model="gift.title" />
                </div>
                <div class="panel-body">
                    <form>
                        <fieldset ng-disabled="editMode">
                            <div class="form-group">
                                <label for="giftDescription">Description</label>
                                <textarea name="giftDescription" class="form-control" ng-model="gift.description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="giftInterestLevel">Interest Level</label>
                                <input type="text" name="giftInterestLevel" class="form-control" ng-model="gift.interestLevel">
                            </div>
                            <div class="form-group">
                                <label for="giftCost">Cost</label>
                                <input type="text" name="giftCost" class="form-control" ng-model="gift.cost">
                            </div>
                            <div class="form-group">
                                <label for="giftStatus">Status</label>
                                <input type="text" name="giftStatus" class="form-control" ng-model="gift.status">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="panel-footer itemFooter">
                    <div class="pull-right">
                        <button type="button" ng-show="editMode" ng-click="return(gift.createdFor)" class="btn btn-default" data-dismiss="modal">Go Back</button>
                        <button type="button" ng-show="!editMode" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" ng-show="!editMode" ng-click="deleteItem()" class="btn btn-danger deleteBtn" data-dismiss="modal">Delete</button>
                        <button type="button" ng-show="editMode" ng-click="edit()" class="btn btn-warning" data-dismiss="modal">Edit</button>
                        <button type="button" ng-show="!editMode" ng-click="save(gift)" class="btn btn-warning" data-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    <div>
</div>
