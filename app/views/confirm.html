<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-footer">
        <h3 class="modal-title text-center">Are you sure you want to delete this?</h3>
        <div class="text-center" style="padding-top:20px;">
            <button type="button" ng-click="confirm('no')" class="btn btn-default" data-dismiss="modal">No, wait</button>
            <button type="button" ng-click="confirm('yes')" class="btn btn-danger" data-dismiss="modal">Do it</button>
        </div>
      </div>
    </div>
  </div>
</div>
