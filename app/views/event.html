<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default eventPanel">
                <form name="eventForm">
                    <div class="panel-heading">
                        <h1 ng-show="editMode">{{event.eventTitle}}</h1>
                        <label ng-show="!editMode" for="eventTitle">Title:</label>
                        <input ng-show="!editMode" type="text" class="form-control" name="eventTitle" ng-model="event.eventTitle" ng-required="true">
                        <span class="alert alert-danger formAlert" ng-show="eventForm1.eventTitle.$invalid">Must have a title</span>
                    </div>
                    <div class="panel-body">
                            <fieldset ng-disabled="editMode">
                                <div class="form-group">
                                    <label for="eventDescription">Description</label>
                                    <textarea name="eventDescription" class="form-control" ng-model="event.eventDescription"></textarea>
                                </div>
                                <div class="form-group">
                                  <label for="eventDate">Event Date</label>
                                  <p class="form-group relative">
                                    <input type="text" class="form-control" name="eventDate" id="eventDate" uib-datepicker-popup="{{format}}" ng-model="event.eventDate" is-open="status.openedEventTime" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" close-text="Close" ng-required="true" />
                                    <span class="input-group-btn calendarIcon">
                                      <button type="button" class="btn btn-default" ng-click="openEvent()"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                    <span class="alert alert-danger formAlert" ng-show="eventForm.eventDate.$error.required">Must have an event date</span>
                                  </p>
                                </div>
                                <div class="form-group">
                                  <label for="eventDate">Reminder notification</label>
                                  <p class="form-group relative">
                                    <select class="form-control" name="eventNotificationDate" ng-model="event.notificationDays" ng-required="true">
                                        <option value="1">1 day</option>
                                        <option value="2">2 days</option>
                                        <option value="3">3 days</option>
                                        <option value="4">4 days</option>
                                        <option value="5">5 days</option>
                                        <option value="6">6 days</option>
                                        <option value="7">1 week</option>
                                        <option value="14">2 weeks</option>
                                        <option value="21">3 weeks</option>
                                        <option value="28">4 weeks</option>
                                    </select>
                                    <span class="alert alert-danger formAlert" ng-show="eventForm.eventNotificationDate.$touched && eventForm.eventNotificationDate.$error.required">Must have a Reminder Notification Day(s)</span>
                                  </p>
                                </div>
                            </fieldset>
                    </div>
                    <div class="panel-footer itemFooter">
                        <div class="pull-right">
                            <button type="button" ng-show="editMode" ng-click="return(event.createdFor)" class="btn btn-default" data-dismiss="modal">Go Back</button>
                            <button type="button" ng-show="!editMode" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" ng-show="!editMode" ng-click="deleteItem()" class="btn btn-danger deleteBtn" data-dismiss="modal">Delete</button>
                            <button type="button" ng-show="editMode" ng-click="edit()" class="btn btn-warning" data-dismiss="modal">Edit</button>
                            <button type="button" ng-show="!editMode" ng-click="save(event)" class="btn btn-warning" data-dismiss="modal">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    <div>
</div>
