<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default eventPanel">
                <div class="panel-heading">
                    <h1>{{event.eventTitle}}</h1>
                </div>
                <div class="panel-body">
                    <form>
                        <fieldset ng-disabled="editMode">
                            <div class="form-group">
                                <label for="eventDescription">Description</label>
                                <textarea name="eventDescription" class="form-control" ng-model="event.eventDescription"></textarea>
                            </div>
                            <div class="form-group">
                              <label for="eventDate">Event Date</label>
                              <p class="form-group relative">
                                <input type="text" class="form-control" id="eventDate" datepicker-popup="{{format}}" ng-model="event.eventDate" is-open="status.openedEventTime" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                <span class="input-group-btn calendarIcon">
                                  <button type="button" class="btn btn-default" ng-click="openEvent()"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                              </p>
                            </div>
                            <div class="form-group">
                              <label for="eventDate">Notification Date</label>
                              <p class="form-group relative">
                                <input type="text" class="form-control" id="eventNotificationDate" datepicker-popup="{{format}}" ng-model="event.notificationTime" is-open="status.openedNotification" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                <span class="input-group-btn calendarIcon">
                                  <button type="button" class="btn btn-default" ng-click="openNotification()"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                              </p>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="panel-footer itemFooter">
                    <div class="pull-right">
                        <button type="button" ng-show="editMode" ng-click="return(event.createdFor)" class="btn btn-default" data-dismiss="modal">Go Back</button>
                        <button type="button" ng-show="!editMode" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" ng-show="!editMode" ng-click="deleteItem()" class="btn btn-danger deleteBtn" data-dismiss="modal">Delete</button>
                        <button type="button" ng-show="editMode" ng-click="edit()" class="btn btn-warning" data-dismiss="modal">Edit</button>
                        <button type="button" ng-show="!editMode" ng-click="save(event)" class="btn btn-warning" data-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    <div>
</div>
