<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add New Event</h4>
      </div>
      <div class="modal-body">
        <form name="eventForm">
          <div class="form-group">
            <label for="eventTitle">Event Title</label>
            <input ng-model="data.title" type="text" name="eventTitle" id="eventTitle" class="form-control" placeholder="Title..." ng-required="true">
            <span class="alert alert-danger formAlert" ng-show="eventForm.eventTitle.$touched && eventForm.eventTitle.$error.required">Must have a title</span>
          </div>
          <div class="form-group">
            <label for="eventDescription">Event Description</label>
            <input ng-model="data.description" type="text" id="eventDescription" class="form-control" placeholder="Description...">
          </div>
          <div class="form-group">
            <label for="eventDate">Event Date</label>
            <p class="form-group relative">
              <input type="text" class="form-control" id="eventDate" name="eventDate" datepicker-popup="{{format}}" ng-model="dt" is-open="status.openedEventTime" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
              <span class="input-group-btn calendarIcon">
                <button type="button" class="btn btn-default" ng-click="openEvent()"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
              <span class="alert alert-danger formAlert" ng-show="eventForm.eventDate.$error.required">Must have an event date</span>
            </p>
          </div>
          <div class="form-group">
            <label for="eventDate">Reminder notification</label>
            <p class="form-group relative">
                <select class="form-control" name="eventNotificationDate" ng-model="notificationTime" ng-required="true">
                    <option value="1">1 day</option>
                    <option value="2">2 days</option>
                    <option value="3" selected="selected" >3 days</option>
                    <option value="4">4 days</option>
                    <option value="5">5 days</option>
                    <option value="6">6 days</option>
                    <option value="7">1 week</option>
                    <option value="14">2 weeks</option>
                    <option value="21">3 weeks</option>
                    <option value="28">4 weeks</option>
                </select>
                <span class="alert alert-danger formAlert" ng-show="eventForm.eventNotificationDate.$touched && eventForm.eventNotificationDate.$error.required">Must have a Reminder Notification Day</span>
            </p>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close('Cancel')" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" ng-disabled="eventForm.$invalid" ng-click="close(data, dt, notificationTime)" class="btn btn-primary" data-dismiss="modal">Create</button>
      </div>
    </div>
  </div>
</div>
