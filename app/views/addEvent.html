<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add New Gift</h4>
      </div>
      <div class="modal-body">
        <form>
          <input ng-model="data.title" type="text" placeholder="Title...">
          <input ng-model="data.description" type="text" placeholder="Description...">
          <!--<input ng-model="data.event_date" type="text" placeholder="Event Date...">-->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close('Cancel')" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" ng-click="close(data)" class="btn btn-primary" data-dismiss="modal">Create</button>
      </div>
    </div>
  </div>
</div>
