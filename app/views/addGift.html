<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add New Gift</h4>
      </div>
      <div class="modal-body">
        <form name="giftForm">
          <div class="form-group">
            <label for="giftTitle">Title</label>
            <input ng-model="data.title" type="text" name="giftTitle" id="giftTitle" class="form-control" placeholder="Title..." ng-required="true">
            <span class="alert alert-danger formAlert" ng-show="giftForm.giftTitle.$touched && giftForm.giftTitle.$error.required">Must have a title</span>
          </div>
          <div class="form-group">
            <label for="giftDescription">Description</label>
            <textarea ng-model="data.description" id="giftDescription" class="form-control" placeholder="Description..."></textarea>
          </div>
          <div class="form-group">
            <label for="giftCost">Cost</label>
            <input ng-model="data.cost" type="number" name="giftCost" id="giftCost" class="form-control" placeholder="Cost...">
            <span class="alert alert-danger formAlert" ng-show="giftForm.giftCost.$invalid">Cost must be a number</span>
          </div>
          <div class="form-group">
              <label for="giftInterestLevel">Interest Level</label>
              <select class="form-control" name="giftInterestLevel" ng-model="data.interestLevel">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
              </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close('Cancel')" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" ng-disabled="giftForm.$invalid" ng-click="close(data)" class="btn btn-primary" data-dismiss="modal">Create</button>
      </div>
    </div>
  </div>
</div>
